[sc-memory]
max_loaded_segments = 1000
max_threads = 32

save_period = 3600
update_period = 1800

repo_path = kb.bin
extensions_path = ostis-web-platform/sc-machine/bin/extensions

log_type = Console
log_file = sc-memory.log
log_level = Debug

[sc-server]
host = 127.0.0.1
port = 8090

sync_actions = 0

log_type = Console
log_file = sc-server.log
log_level = Debug

[sc-builder]
log_file = sc-builder.log
